<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="/static/products_update.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Warwick Tea</h1>
            <nav>
                <ul>
                    <li><a href="/">Main Page</a></li>
                    <li><a href="/products_update">Add Products</a></li>
                    <li><a href="/show_products">Inventory</a></li>
                    <li><a href="/contact_us">Contact us</a></li>
                    <li><a href="/login" class="login-btn">Log in</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="update-product-container">
            <h2>Update Product</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="input-group">
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" required>
                </div>
                <div class="input-group">
                    <label for="quantity">Quantity:</label>
                    <input type="text" id="quantity" name="quantity" required>
                </div>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <footer class="footer-content">
        <div class="container">
            <p>&copy; 2024 Warwick Tea. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
